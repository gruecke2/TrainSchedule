<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment for Date Processing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Train Schedule</title>
  </head>
  <body>
    <div class="jumbotron" style="width:100%">
      <h1 class="display-3">
        <i class="fa fa-train" aria-hidden="true"></i> Train Schedules
      </h1>
      <p class="lead">Find out when your next train arrives!</p>
      <hr class="my-2" />
      <p class="lead">
        <a class="btn btn-primary btn-lg text-white" id="jumboBtn" role="button" onclick="location.reload()"
          >Refresh Schedule</a
        >
      </p>
    </div>

    <div class="container bg-secondary text-white" id="main-container">
      <div class="row">
        <div class="col-sm-12">
          <table class="table">
            <thead id="table-head">
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival <i class="fas fa-clock"></i></th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody id="train-table">
              <!-- <tr>
                <td scope="row">Placeholder</td>
                <td>Placeholder</td>
                <td>Placeholder</td>
                <td>Placeholder</td>
                <td>Placeholder</td>
              </tr>
              <tr>
                <td scope="row">Placeholder</td>
                <td>Placeholder</td>
                <td>Placeholder</td>
                <td>Placeholder</td>
                <td>Placeholder</td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>

      <hr class="my-2" />

      <div class="row">
        <div class="col-sm-12">
          <h3>Add a Train</h3>
          <div class="form-group">
            <label for="">Train Name</label>
            <input
              type="text"
              name="tName"
              id="tName-input"
              class="form-control"
              placeholder=""
              aria-describedby="helpId"
            />

            <label for="">Destination</label>
            <input
              type="text"
              name="tDest"
              id="tDest-input"
              class="form-control"
              placeholder=""
              aria-describedby="helpId"
            />

            <label for="">First Train Time (HH:mm AM/PM)</label>
            <input
              type="time"
              name="tTime"
              id="tTime-input"
              class="form-control"
              placeholder=""
              aria-describedby="helpId"
            />

            <label for="">Frequency (min)</label>
            <input
              type="number"
              name="tFreq"
              id="tFreq-input"
              class="form-control"
              placeholder=""
              aria-describedby="helpId"
            />

            <input
              name="submitTrain"
              id="submitTrain"
              class="btn btn-primary"
              type="button"
              value="Submit"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- Time Processing Script -->
    <script src="assets/javascript/trainTime.js"></script>
  </body>
</html>
